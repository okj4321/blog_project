  </head>

  <body>
    <style>.card-body{font-family: 'Nanum Gothic', sans-serif; font-weight: bold;}
      </style>

    <header>
      <style>.navbar{font-family: 'Noto Sans', sans-serif; font-weight: bold;}</style>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">MY BLOG</a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarNavAltMarkup" style="">
                    <div class="navbar-nav ml-auto">
                            <a class="nav-item nav-link" href="{% url 'home' %}">Blog</a>
                            <a class="nav-item nav-link" href="{% url 'new' %}">글쓰기</a>
                            <a class="nav-item nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                            
                    </div>
                </div>
            </div>
        
    </nav>
    </header>

    <main role="main">

      

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img src="{% static '야옹4.jpg' %}" height = 230 alt="애옹이">

                <div class="card-body">
                    <h4>애옹</h4>
                  <p class="card-text">우리집 애옹이</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <!-- <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div> -->
                    <small class="text-muted"></small>
                  </div>
                </div>
              </div>
            </div>

            {% for portfolio in portfolios.all %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ portfolio.image.url }}" height = 230 alt="">
                        <div class="card-body">
                                <h4>{{ portfolio.title }}</h4>
                          <p class="card-text">{{ portfolio.description }}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <!-- <div class="btn-group">
                              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div> -->
                            <small class="text-muted"></small>
                        </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
          </div>
        </div>
      </div>


    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        
      </div>
    </footer>

    ================================================== -->
